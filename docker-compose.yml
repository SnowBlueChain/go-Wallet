services:
  #########################################################################
  #Images based on
  #########################################################################
  base-ubuntu:
    build:
      context: ./docker/ubuntu/
      dockerfile: Dockerfile
    image: wallet-ubuntu:18.04

  base-golang:
    build:
      context: ./docker/golang/
      dockerfile: Dockerfile
    image: wallet-golang:1.14.1

  #########################################################################
  #Bitcoin core
  #########################################################################
  btc-wallet:
    build:
      context: ./docker/btc/
      dockerfile: Dockerfile
    image: wallet-btc:0.19
    volumes:
    #- btc1:/root/.bitcoin
    #- ./docs/bitcoin.example.conf:/root/.bitcoin/bitcoin.conf
    - ./docker/btc/data1:/root/.bitcoin
    ports:
    - "${RPC_PORT:-19332}:18332"
    stdin_open: true
    tty: true
    #    logging:
    #      driver: fluentd
    #      options:
    #        fluentd-address: "localhost:24224"
    #        tag: "docker.{{.ID}}"
    command: /usr/bin/bitcoind --printtoconsole #--conf=/root/.bitcoin/bitcoind.conf
    # docker-compose exec btc-wallet bash
    # docker-compose exec btc-wallet bitcoin-cli getnetworkinfo
    # /root/.bitcoin/testnet3/wallets

  btc-keygen:
    image: wallet-btc:0.19
    volumes:
    #- btc2:/root/.bitcoin
    #- ./docs/bitcoin.example.conf:/root/.bitcoin/bitcoin.conf
    - ./docker/btc/data2:/root/.bitcoin
    ports:
    - "${RPC_PORT:-19333}:18332"
    stdin_open: true
    tty: true
    #    logging:
    #      driver: fluentd
    #      options:
    #        fluentd-address: "localhost:24224"
    #        tag: "docker.{{.ID}}"
    command: /usr/bin/bitcoind -maxconnections=0 --printtoconsole
    # docker-compose exec btc-keygen bash
    # /root/.bitcoin/testnet3/wallets

  btc-signature:
    image: wallet-btc:0.17
    volumes:
    #- btc3:/root/.bitcoin
    #- ./docs/bitcoin.example.conf:/root/.bitcoin/bitcoin.conf
    - ./docker/btc/data3:/root/.bitcoin
    ports:
    - "${RPC_PORT:-19334}:18332"
    stdin_open: true
    tty: true
    #    logging:
    #      driver: fluentd
    #      options:
    #        fluentd-address: "localhost:24224"
    #        tag: "docker.{{.ID}}"
    command: /usr/bin/bitcoind -maxconnections=0 --printtoconsole
    # docker-compose exec btc-signature bash
    # /root/.bitcoin/testnet3/wallets

  #########################################################################
  #Database
  #########################################################################
  #for watch only wallet
  db-btc-wallet:
    image: mysql:5.7
    volumes:
    - db1:/var/lib/mysql #this volume should be outside to keep on a permanent basis
    - "./docker/mysql/conf.d:/etc/mysql/conf.d"
    - "./docker/mysql/init.d:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wallet
      MYSQL_USER: hiromaily
      MYSQL_PASSWORD: hiromaily
    ports:
    - "${MYSQL_PORT1:-3307}:3306"

  #for keygen wallet
  db-btc-keygen:
    image: mysql:5.7
    volumes:
    - db2:/var/lib/mysql #this volume should be outside to keep on a permanent basis
    - "./docker/mysql2/conf.d:/etc/mysql/conf.d"
    - "./docker/mysql2/init.d:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cold_wallet1
      MYSQL_USER: hiromaily
      MYSQL_PASSWORD: hiromaily
    ports:
    - "${MYSQL_PORT2:-3308}:3306"

  #for signature wallet
  db-btc-signature:
    image: mysql:5.7
    volumes:
    - db3:/var/lib/mysql #this volume should be outside to keep on a permanent basis
    - "./docker/mysql2/conf.d:/etc/mysql/conf.d"
    - "./docker/mysql2/init.d:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cold_wallet1
      MYSQL_USER: hiromaily
      MYSQL_PASSWORD: hiromaily
    ports:
    - "${MYSQL_PORT3:-3309}:3306"

