run:
  deadline: 10m
  build-tags:
    - integration
  skip-dirs:
    - vendor
    - data
    - data

linters-settings:
  misspell:
    locale: US
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/hiromaily
  revive:
    # see https://golangci-lint.run/usage/linters/#revive
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    confidence: 0.8
    rules:
      - name: indent-error-flow
        severity: warning
  #unused:
  #  check-exported: true

issues:
  exclude:
    - type name will be used
    - "HeaderMap is deprecated: HeaderMap exists"
  exclude-use-default: false

linters:
  disable-all: true
  enable:
    - deadcode
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - goimports
    - misspell
    - revive
  presets:
    # only next presets exist: (bugs|complexity|format|performance|style|unused)
    - format
    - unused
  fast: false
