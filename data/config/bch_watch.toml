#coin_type = "bch" # btc, bch
address_type = "bch-cashaddr" # p2sh-segwit, bech32, bch-cashaddr

[bitcoin]
#host = "127.0.0.1:19332"
# if specific wallet want to be used like `bitcoin-cli -rpcwallet=watch`
host = "127.0.0.1:19332/wallet/watch"
user = "xyz"
pass = "xyz"
http_post_mode = true
disable_tls = true
network_type = "testnet3" # mainnet, testnet3, regtest

[bitcoin.block]
confirmation_num = 4 #block number for required confirmation

[bitcoin.fee]
adjustment_min = 0.5 # adjustable minimum fee magnification
adjustment_max = 2.0 # adjustable maximum fee magnification

[logger]
service = "bch-wallet"
env = "custom" # dev, prod, custom :for only zap logger
level = "debug" # debug, info, warn, error
is_stacktrace = true

# only available for watch only wallet
[tracer]
type = "none"  # none, jaeger, datadog

[tracer.jaeger]
service_name = "wallet"
collector_endpoint = "http://127.0.0.1:14268/api/traces"
sampling_probability = 0.5  # 0.001 to 1.0

[mysql]
host = "127.0.0.1:3307"
dbname = "watch"
user = "hiromaily"
pass = "hiromaily"
debug = true

[file_path]
tx = "./data/tx/bch/"
address = "./data/address/bch/"
full_pubkey = "./data/fullpubkey/bch/"
