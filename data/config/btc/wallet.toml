coin_type = "btc" # btc, bch

[bitcoin]
host = "127.0.0.1:18332"
user = "xyz"
pass = "xyz"
http_post_mode = true
disable_tls = true
network_type = "testnet3" # mainnet, testnet3, regtest

[bitcoin.block]
confirmation_num = 6 #block number for required confirmation

[bitcoin.fee]
adjustment_min = 0.5 # adjustable minimum fee magnification
adjustment_max = 2.0 # adjustable maximum fee magnification

[logger]
service = "wallet"
level = "debug" # debug, info, warn, error
env = "custom" # dev, prod, custom :for only zap logger

# only available for watch only wallet
[tracer]
type = "none"  # none, jaeger, datadog

[tracer.jaeger]
service_name = "wallet"
collector_endpoint = "http://127.0.0.1:14268/api/traces"
sampling_probability = 0.5  # 0.001 to 1.0

[mysql]
host = "127.0.0.1:3307"
dbname = "wallet"
user = "hiromaily"
pass = "hiromaily"

[tx_file]
base_path = "./data/tx/"

[pubkey_file]
base_path = "./data/pubkey/"
